                     my $name   = $f->load_id;
                     my @status = $f->each_tag_value('prediction_status');
		     my $img_url = "/cgi-bin/gb2/gbrowse_key_img?min=0;max=2.5;start_c=lightblue;end_c=blue";
		     my $score = $f->score;
		     return $score ? join (" ","<img width=120 height=23 src=\"".$img_url."\"/><br/>",$name,"(Score:".$score.")",$status[0]) : $name;}
