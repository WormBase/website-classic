glyph          = segments
key            = Caenorhabditis ESTs (BLAT)
category       = Comparative Genomics
draw_target    = 1
show_mismatch  = 1
ragged_start   = 1
bgcolor        = limegreen
fgcolor        = black
connector      = solid
height         = 5
group_pattern = /\.[35]$/
citation       = These are <i>Caenorhabditis</i> expressed sequence tags (ESTs), that have been
