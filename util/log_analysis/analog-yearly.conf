# Configuration file for www.wormbase.org and analog 5.32

#DEBUG ON

PROGRESSFREQ 20000

# LOGFILE will be provided on the command line
APACHEDEFAULTLOGFORMAT (%h %l %u %t \"%r\" %s %b)
APACHEDEFAULTLOGFORMAT (%h %l %u %t %{Referer}i \"%{User-Agent}i\" \"%r\" %s %b)
APACHEDEFAULTLOGFORMAT (witheld %l %u %t \"%r\" %s %b)

OUTPUT Computer
# OUTFILE should be supplied on the command line
#OUTFILE /home/todd/lib/analog_parsed_logs.dat
UNCOMPRESS *.gz,*.Z "/bin/gzip -cd"

# Output and image paths will be provided on the command line
# We'll use report magic to generate the graphics instead
#IMAGEDIR /home/todd/lib/images/analog/
#CHARTDIR /home/todd/lib/log_reports/charts/
#LOCALCHARTDIR /home/todd/lib/charts/

# ALIASES
CASE SENSITIVE

# Exclude all argument processing
ARGSEXCLUDE /*

# HOSTNAME and HOSTURL will be provided on the command line

# exclude internal requests from the reports
#HOSTEXCLUDE 143.48.*
# Ignore requests that just happen to end up in the squid logs
#HOSTEXCLUDE stein.cshl.*
#HOSTEXCLUDE *wormbook*
#HOSTEXCLUDE *googlebot*
#REFEXCLUDE stein.cshl.*
#REFEXCLUDE *wormbook*   

# Exclude meaningless words from the search word reports
SEARCHWORDEXCLUDE of,and,or,to,the,in,on,a,for

# Memory issues
HOSTLOWMEM 1

# ERRFILE errors.txt
REQINCLUDE *
#REQLINKINCLUDE pages
REFLINKINCLUDE *
REDIRREFLINKINCLUDE *
FAILREFLINKINCLUDE *
SUBBROW */*
SUBTYPE *.gz,*.Z

# Add whichever of these types of pages you have on your server, or others.
PAGEINCLUDE *.shtml
PAGEINCLUDE *.html
PAGEINCLUDE *.txt
PAGEINCLUDE *.pl

# PAGEINCLUDE *.asp
# PAGEINCLUDE *.jsp
# PAGEINCLUDE *.cfm
# PAGEINCLUDE *.pl
# PAGEINCLUDE *.php
# More SEARCHENGINE commands can be found at
#   http://www.analog.cx/helpers/#conffiles
SEARCHENGINE http://*google.*/* q,as_q,as_epq,as_oq
SEARCHENGINE http://*altavista.*/* q
SEARCHENGINE http://*yahoo.*/* p
SEARCHENGINE http://*lycos.*/* query,wfq
SEARCHENGINE http://*aol.*/* query
SEARCHENGINE http://*excite.*/* search
SEARCHENGINE http://*go2net.*/* general
SEARCHENGINE http://*metacrawler.*/* general
SEARCHENGINE http://*msn.*/* q,MT
SEARCHENGINE http://*netscape.*/* search
SEARCHENGINE http://*looksmart.*/* key
SEARCHENGINE http://*webcrawler.*/* qkw,search,searchText
SEARCHENGINE http://*overture.*/* Keywords
SEARCHENGINE http://*teoma.*/* q
SEARCHENGINE http://*infospace.*/* qkw
SEARCHENGINE http://*alltheweb.*/* q
SEARCHENGINE http://*dogpile.*/* q
SEARCHENGINE http://*ask.*/* ask
SEARCHENGINE http://*alltheweb.*/* query
SEARCHENGINE http://*northernlight.*/* qr
SEARCHENGINE http://*nlsearch.*/* qr
SEARCHENGINE http://*dmoz.*/* search
SEARCHENGINE http://*/netfind* query
SEARCHENGINE http://*/pursuit query
ROBOTINCLUDE REGEXPI:robot
ROBOTINCLUDE REGEXPI:spider
ROBOTINCLUDE REGEXPI:crawler
ROBOTINCLUDE Googlebot*
ROBOTINCLUDE Infoseek*
ROBOTINCLUDE Scooter*
ROBOTINCLUDE *Slurp*
ROBOTINCLUDE *Validator*
ROBOTINCLUDE Ultraseek*
TYPEALIAS .html    ".html [Hypertext Markup Language]"
TYPEALIAS .htm     ".htm  [Hypertext Markup Language]"
